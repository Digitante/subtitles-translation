language: python
os: linux
python: '3.6'
script:
- "$TRAVIS_BUILD_DIR/tool/generate-srt.sh"
after_success:
- if [ $TRAVIS_EVENT_TYPE == "push" ]; then $TRAVIS_BUILD_DIR/tool/deploy-srt.sh;
  fi
before_deploy:
- git config --local user.name "Travis CI"
- git config --local user.email "travis@travis-ci.org"
- git tag -d current || true
- git tag current
deploy:
  provider: releases
  api_key:
    secure: 
  file: output/course-synfig/course-synfig-subtitles.zip
  on:
    branch: master
    repo: morevnaproject/subtitles-translation
  overwrite: true
  skip_cleanup: true
